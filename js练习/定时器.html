<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box1 {
      width: 100px;
      height: 100px;
      background-color:red;
      position: absolute;
    }
  </style>
  <script>
    window.onload = function () {
      var btn1 = document.getElementById("btn1");
      var btn2 = document.getElementById("btn2");
      var box1 = document.getElementById("box1");
      var timer;
      btn1.onclick = function() {
        //关闭上一个定时器
        clearInterval(timer)
        //开启定时器
        timer = setInterval(function() {
          //获取之前的位置
          var oldValue = box1.offsetLeft;
          var newValue = oldValue + 11;
          if(newValue > 800) {
            newValue = 800;
          }
          box1.style.left = newValue + "px";
          //如果位置为800，停止
          if(newValue == 800) {
            clearInterval(timer);
          }
        },30)

      }
      btn2.onclick = function() {
        //关闭上一个定时器
        clearInterval(timer)
        //开启定时器
        timer = setInterval(function() {
          //获取之前的位置
          var oldValue = box1.offsetLeft;
          var newValue = oldValue - 10;
          if(newValue < 0) {
            newValue = 0;
          }
          box1.style.left = newValue + "px";
          //如果位置为0，停止
          if(newValue == 0) {
            clearInterval(timer);
          }
        },30)

      }
    }
  </script>
</head>
<body>
  <button id="btn1">点击按钮向右移动</button>
  <button id="btn2">点击按钮向左移动</button>
  <div id="box1"></div>
</body>
</html>
