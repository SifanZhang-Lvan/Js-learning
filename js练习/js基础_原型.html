<!DOCTYPE html>

<script>
  // 原型 prototype
  //  我们所创建的每一个函数，解析器都会向函数添加一个属性prototype
  //        这个属性对应着一个对象，这个对象就是我们所谓的原型对象
  // 如果函数作为普通函数调用prototype没有任何作用
  // 当函数以构造函数的形式调用时，它所创建的对象中都会有一个隐含的属性
  //      指向改构造函数的原型对象，我们可以通过__proto__来访问该属性

  // 原型对象就相当于一个公共的区域，所有同一个类的实例都可以访问到这个原型对象，我们可以讲对象中共有的内容，统一设置到原型对象中。
  //创建构造函数时，可以讲这些对象共有的方法和属性，统一添加到构造函数的原型对象中，这样不用分别为每一个对象添加，也不会影响到全局作用域，就可以使每个对象都具有这些属性和方法了

  // 原型对象也是，所以他也有原型，
  // 当我们使用一个对象的属性或方法时，会先在自身中寻找，
  // 自身中如果有，则直接使用，
  // 如果没有则去原型对象中寻找，如果原型对象中有，则使用，
  // 如果没有则去原型的原型中寻找，直到找到object对象的原型，
  // object对象的原型没有原型，如果在object中仍然没有找到，则返回undefined
  
  //在原型中添加sayName方法
  Person.prototype.sayName = function(){
    alert('i am ' + this.name)
  }

  //创建一个Person的实例
  var per = new Person("123");
  var per2 =new Person("234");
  per.sayName();
  per2.sayName();

</script>

</body>
