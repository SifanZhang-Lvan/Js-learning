<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>if练习1</title>
  <script type="text/javascript">
  // 从键盘输入小明的成绩：
  // 成绩为100时，奖励bmw
  // 成绩为80-99，奖励一台ipone
  // 成绩为60-80时，奖励一本参考书
  // 其他时，什么也没有

  var a = prompt("请输入小明的期末成绩");

  if(a > 100 || a < 0){
    alert("please input a right number")
  }
  else if(a == 100){
    alert("bmw");
  }
  else if(a >= 80){
    alert("iphone");
  }
  else if(a >= 60){
    alert("book");
  }
  else{
    alert("nothing");
  }
  </script>
</head>
<body>
  
</body>
</html>
