<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    #box{
      width: 100px;
      height: 100px;
      background-color:red;
      position: absolute;
    }
  </style>
  <script>
    window.onload = function() {
      //获取box
      var box = document.getElementById("box");
      //绑定鼠标移动事件
      document.onmouseover = function(event) {
        // 获取鼠标的坐标
        var x = event.pageX, y = event.pageY;
        //设置div的偏移量
        // clientX和clientY
        // 用于获取鼠标在当前的可见窗口的坐标
        // div的偏移量，是相对于整个页面的
        // pageX和pageY可以获取鼠标相对鱼当前页面的坐标
        box.style.left = x + "px";
        box.style.top = y + "px";
      }
    }
  </script>
</head>
<body>

  <div id="box"></div>
  
</body>
</html>
