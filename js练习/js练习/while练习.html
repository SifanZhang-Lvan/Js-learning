  <title>Document</title>
  <script>
    // 假设投资的年利率为5%，试求从1000块增长到5000块，需要花费多少年
    var year = 0;
    var money = 1000;
    while(money < 5000){
      money = money *1.05;
      year++;
    }
    console.log(year);

  </script>
