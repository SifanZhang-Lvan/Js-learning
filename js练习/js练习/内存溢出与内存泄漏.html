  <!-- 1.内存溢出
    一种程序运行出现的错误
    当程序运行需要的内存超过了剩余内存时，就会出抛出内存溢出的错误

  2.内存泄漏
    占用的内存没有及时释放
    内存泄漏积累多了就容易导致内存溢出
    常见的内存泄漏：
    意外的全局变量
    没有及时清理的计时器或回调函数
    闭包 -->
