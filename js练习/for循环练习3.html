<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 水仙花数
    // 水仙花数指一个三位数，他的每个位上的数字的3次幂之和等于它本身
    // 列如：1^3 + 5 ^3 + 3^3 = 153, 请打印所有的水仙花数
    var num = 100;
    for(var num = 100; num < 999; num++) {
      var a = parseInt(num / 100);
      var b = parseInt((num % 100) / 10);
      var c = parseInt((num % 100) % 10);
      var result = Math.pow(a,3) + Math.pow(b,3) + Math.pow(c,3);
      
      if(result == num){
        console.log(num);
      }
    }
    
  </script>
</head>

</html>
